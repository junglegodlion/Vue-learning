<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>语法篇 v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="vue">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue',
        data: {
            items: [
                {message: '鬼灭之刃'},
                {message: '一拳超人'},
                {message: '我们无法一起学习'}
            ]
        }
    });
</script>
</body>
</html>
